<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrarioDoc Tests - Streamlined</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    
    .stat {
      flex: 1;
      text-align: center;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      display: block;
    }
    
    .stat-label {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
    }
    
    .passed { color: #27ae60; }
    .failed { color: #e74c3c; }
    
    button {
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    button:hover {
      background: #2980b9;
    }
    
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    
    #output {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
      display: none;
    }
    
    #output.visible {
      display: block;
    }
    
    .status {
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
    }
    
    .status.visible {
      display: block;
    }
    
    .status.success {
      background: #d5f4e6;
      color: #27ae60;
    }
    
    .status.failed {
      background: #fadbd8;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 OrarioDoc Tests</h1>
    <p style="color: #666; margin-bottom: 20px;">Streamlined testing - fast, efficient, essential</p>
    
    <button id="run-btn" onclick="runTests()">Run Tests</button>
    
    <div id="status" class="status"></div>
    
    <div class="stats" style="display: none;" id="stats">
      <div class="stat">
        <span class="stat-number" id="total">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat">
        <span class="stat-number passed" id="passed">0</span>
        <span class="stat-label">Passed</span>
      </div>
      <div class="stat">
        <span class="stat-number failed" id="failed">0</span>
        <span class="stat-label">Failed</span>
      </div>
    </div>
    
    <div id="output"></div>
  </div>
  
  <!-- Load dependencies -->
  <script src="../src/storage/indexeddb.js"></script>
  <script src="../src/storage.js"></script>
  <script src="../src/utils/theme.js"></script>
  <script src="../src/utils/toast.js"></script>
  
  <!-- Load streamlined tests -->
  <script src="./simple-tests.js"></script>
  
  <script>
    const output = document.getElementById('output');
    const statusDiv = document.getElementById('status');
    const statsDiv = document.getElementById('stats');
    const runBtn = document.getElementById('run-btn');
    
    // Capture console output
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      output.textContent += args.join(' ') + '\n';
      output.scrollTop = output.scrollHeight;
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      output.textContent += args.join(' ') + '\n';
      output.scrollTop = output.scrollHeight;
    };
    
    async function runTests() {
      runBtn.disabled = true;
      runBtn.textContent = 'Running...';
      output.textContent = '';
      output.classList.add('visible');
      statusDiv.classList.remove('visible');
      statsDiv.style.display = 'none';
      
      const startTime = performance.now();
      const results = await SimpleTest.run();
      const endTime = performance.now();
      const duration = ((endTime - startTime) / 1000).toFixed(2);
      
      // Update stats
      document.getElementById('total').textContent = results.total;
      document.getElementById('passed').textContent = results.passed;
      document.getElementById('failed').textContent = results.failed;
      statsDiv.style.display = 'flex';
      
      // Update status
      statusDiv.classList.add('visible');
      if (results.failed === 0) {
        statusDiv.className = 'status visible success';
        statusDiv.textContent = `✅ All ${results.passed} tests passed in ${duration}s`;
      } else {
        statusDiv.className = 'status visible failed';
        statusDiv.textContent = `❌ ${results.failed} test(s) failed`;
      }
      
      runBtn.disabled = false;
      runBtn.textContent = 'Run Tests Again';
    }
    
    // Auto-run on load
    window.addEventListener('load', () => {
      console.log('Test runner ready. Click "Run Tests" to start.');
    });
  </script>
</body>
</html>
