<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OrarioDoc — MVP</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="stylesheet" href="/style.css"/>
  <meta name="theme-color" content="#2f6fe0"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">OD</div>
      <span class="title">OrarioDoc</span>
    </div>
    <div class="actions">
      <button id="settingsBtn" class="btn" aria-label="Impostazioni">Impostazioni</button>
      <button id="addBtn" class="btn primary" aria-label="Aggiungi lezione">Aggiungi</button>
    </div>
  </header>
  <main class="app">
    <div class="panel">
      <div id="scheduleGrid" class="schedule-grid"></div>
    </div>
  </main>
  <aside id="panel" class="panel hidden" aria-hidden="true">
    <h3>Nuova lezione</h3>
    <label>Nome <input id="inputName" type="text"/></label>
    <label>Classe <input id="inputClass" type="text"/></label>
    <label>Giorno <input id="inputDay" type="number" min="0" max="6" value="1"/></label>
    <label>Ora <input id="inputTime" type="time" value="08:00"/></label>
    <label>Durata (min) <input id="inputDuration" type="number" value="60"/></label>
    <div class="form-actions">
      <button id="saveBtn" class="btn primary">Salva</button>
      <button id="cancelBtn" class="btn">Annulla</button>
    </div>
  </aside>
  <footer class="footer">OrarioDoc — PWA MVP</footer>
  <script src="/src/storage.js"></script>
  <script src="/src/settings.js"></script>
  <script src="/src/schedule-grid.js"></script>
  <script src="/src/main.js"></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/service-worker.js').catch(console.error);}</script>
</body>
</html>
