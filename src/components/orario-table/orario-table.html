<!-- 
  orario-table.html - Template HTML per Tabella Orario
  
  Componente per visualizzare l'orario scolastico settimanale
  Basato su Material Design 3 (Expressive theme)
  
  Utilizzo:
  - Griglia responsive con giorni e fasce orarie
  - Supporta drag & drop (da implementare in futuro)
  - Accessibile (WCAG 2.1 Level AA)
  - Usa solo variabili CSS da theme.css
-->

<div class="orario-table" role="table" aria-label="Tabella orario settimanale">
  <!-- Header con giorni della settimana -->
  <div class="orario-table__header" role="rowgroup">
    <div class="orario-table__row" role="row">
      <!-- Colonna vuota per le ore -->
      <div class="orario-table__header-cell orario-table__header-cell--time" role="columnheader">
        <span class="visually-hidden">Ora</span>
      </div>
      
      <!-- Giorni della settimana -->
      <div class="orario-table__header-cell" role="columnheader">
        <span class="orario-table__day-label">Lunedì</span>
        <span class="orario-table__day-label--short" aria-hidden="true">Lun</span>
      </div>
      <div class="orario-table__header-cell" role="columnheader">
        <span class="orario-table__day-label">Martedì</span>
        <span class="orario-table__day-label--short" aria-hidden="true">Mar</span>
      </div>
      <div class="orario-table__header-cell" role="columnheader">
        <span class="orario-table__day-label">Mercoledì</span>
        <span class="orario-table__day-label--short" aria-hidden="true">Mer</span>
      </div>
      <div class="orario-table__header-cell" role="columnheader">
        <span class="orario-table__day-label">Giovedì</span>
        <span class="orario-table__day-label--short" aria-hidden="true">Gio</span>
      </div>
      <div class="orario-table__header-cell" role="columnheader">
        <span class="orario-table__day-label">Venerdì</span>
        <span class="orario-table__day-label--short" aria-hidden="true">Ven</span>
      </div>
      <div class="orario-table__header-cell orario-table__header-cell--optional" role="columnheader">
        <span class="orario-table__day-label">Sabato</span>
        <span class="orario-table__day-label--short" aria-hidden="true">Sab</span>
      </div>
    </div>
  </div>
  
  <!-- Body della tabella con slot orari -->
  <div class="orario-table__body" role="rowgroup">
